<section class="profile">
    <div class="container">
        <div class="profile__grid">
            <h2 class="profile__title">Добавьте свой профиль</h2>
            
            <img class="profile__img profile__img--mobile" width="100" height="100" src="img/rates.png" srcset="img/rates.png 1x, img/rates@2x.png 2x" alt="Прайс.">
            <div class="profile__service">
          <dl class="profile-service">
            <div class="profile-service__item profile-service__item--first">
              <span class="profile-service__number">1</span>
              <div class="profile-service__wrap">
                <dt class="profile-service__title">Базовое размещение</dt>
                <dd class="profile-service__price">Бесплатно</dd>
              </div>
            </div>
            <div class="profile-service__item profile-service__item--second">
              <span class="profile-service__number">2</span>
              <div class="profile-service__wrap">
                <dt class="profile-service__title">Вывод на первых позициях</dt>
                <dd class="profile-service__price">99 руб./мес</dd>
              </div>
            </div>
            <div class="profile-service__item profile-service__item--third">
              <span class="profile-service__number">3</span>
              <div class="profile-service__wrap">
                <dt class="profile-service__title">Кастомный цвет карточки </dt>
                <dd class="profile-service__price">59 руб./мес</dd>
              </div>
            </div>
          </dl>
        </div>

        <div class="profile__price">
          <ul class="profile-price">
            <li class="profile-price__item">Бесплатно</li>
            <li class="profile-price__item">99 руб./мес</li>
            <li class="profile-price__item">59 руб./мес</li>
          </ul>
          <img class="profile__img profile__img--desktop" width="100" height="100" src="img/rates.png" srcset="img/rates.png 1x, img/rates@2x.png 2x" alt="Прайс.">
        </div>

        <button class="profile__button rate-button button" type="button" aria-label="Показать тарифы.">
          <span class="rate-button__icon">
            <svg class="rate-button__svg">
              <use xlink:href="img/sprite.svg#user"></use>
            </svg>
          </span>
          <span class="rate-button__text">Показать тарифы для бизнеса</span>
        </button>
      </div>

    </div>
  </section>
