<!-- header--sticky header--open-mobile -->
<header class="header">
    <a class="header__logo" href="/">
        <span class="visually-hidden" aria-hidden="true" tabindex="-1">Погнали - сервис для поиска попутчиков</span>
    </a>

    <nav class="header__nav">
        <ul class="main-nav">
            <li class="main-nav__item">
                <a class="main-nav__link" href="#">
                    <span class="main-nav__link-text" data-hover="О сервисе">О сервисе</span>
                </a>
            </li>
            <li class="main-nav__item">
                <a class="main-nav__link" href="profile.html">
                    <span class="main-nav__link-text" data-hover="Направления">Направления</span>
                </a>
            </li>
            <li class="main-nav__item">
                <a class="main-nav__link" href="companions.html">
                    <span class="main-nav__link-text" data-hover="Попутчики">Попутчики</span>
                </a>
            </li>
        </ul>
    </nav>

    <button class="header__toggle toggle-button" type="button">
        <svg class="toggle-button__icon toggle-button__icon--open" width="25" height="11" viewBox="0 0 25 11" fill="currentColor" aria-label="Открыть меню" focusable="false">
            <rect width="25" height="3" rx="1.5"/>
            <rect y="8" width="25" height="3" rx="1.5"/>
        </svg>

        <svg class="toggle-button__icon toggle-button__icon--close" width="20" height="20" viewBox="0 0 20 20" fill="currentColor" aria-label="Закрыть меню" focusable="false">
            <rect width="23.891" height="2.032" rx="1.016" transform="scale(.98435 1.01541) rotate(45 .335 4.13)"/>
            <rect width="23.891" height="2.032" rx="1.016" transform="matrix(.69604 -.718 .69604 .718 .6 17.754)"/>
        </svg>
    </button>

    <div class="header__toolbar">
        <ul class="toolbar">
            <li class="toolbar__item toolbar__item--call">
                <a class="icon-button icon-button--orange" href="tel:88005558628" aria-label="Телефон сервиса Погнали">
                    <svg class="icon-button__icon icon-button__icon--phone">
                        <use href="./img/svgsprite/sprite.symbol.svg#phone-2"></use>
                    </svg>
                </a>
            </li>
            <li class="toolbar__item toolbar__item--mail">
                <a class="icon-button icon-button--yellow" href="mailto:mail@htmlacademy.ru" aria-label="Емейл сервиса Погнали">
                    <svg class="icon-button__icon icon-button__icon--mail" w17>
                        <use href="./img/svgsprite/sprite.symbol.svg#mail-2"></use>
                    </svg>
                </a>
            </li>
            <li class="toolbar__item toolbar__item--login">
                <a class="button button--round button--yellow" href="profile.html" title="Войти в личный кабинет">Авторизация</a>
            </li>
        </ul>
    </div>

    <div class="header__mobile mobile-menu">
        <nav class="mobile-menu__nav mobile-nav">
            <ul class="mobile-nav__list">
                <li class="mobile-nav__item">
                    <a class="mobile-nav__link" href="index.html">О сервисе</a>
                </li>
                <li class="mobile-nav__item">
                    <a class="mobile-nav__link" href="profile.html">Направления</a>
                </li>
                <li class="mobile-nav__item">
                    <a class="mobile-nav__link" href="companions.html">Попутчики</a>
                </li>
            </ul>
        </nav>

        <button class="mobile-menu__login button button--round button--yellow" href="profile.html">
            <span class="button__text">Авторизация</span>
        </button>

        <div class="mobile-menu__contacts">
            <a class="link-contact" href="tel:88005558628" aria-label="Телефон сервиса Погнали">
                <span class="link-contact__icon">
                    <svg class="link-contact__svg link-contact__svg--phone">
                        <use href="./img/svgsprite/sprite.symbol.svg#phone"></use>
                    </svg>
                </span>
                <span class="link-contact__text">8 800 555-86-28</span>
            </a>
            <a class="link-contact" href="mailto:mail@htmlacademy.ru" aria-label="Емейл сервиса Погнали">
                <span class="link-contact__icon">
                    <svg class="link-contact__svg link-contact__svg--mail">
                        <use href="./img/svgsprite/sprite.symbol.svg#mail"></use>
                    </svg>
                </span>
                <span class="link-contact__text">mail@htmlacademy.ru</span>
            </a>
        </div>

        <div class="mobile-menu__social">
            <ul class="social-list">
                <li class="social-list__item">
                    <a class="social-button" href="#" target="_blank" aria-label="Telegram сервиса Погнали">
                        <svg class="social-button__icon social-button__icon--telegram">
                            <use href="./img/svgsprite/sprite.symbol.svg#telegram"></use>
                        </svg>
                    </a>
                </li>
                <li class="social-list__item">
                    <a class="social-button" href="#" target="_blank" aria-label="ВКонтакте сервиса Погнали">
                        <svg class="social-button__icon social-button__icon--vk">
                            <use href="./img/svgsprite/sprite.symbol.svg#vk"></use>
                        </svg>
                    </a>
                </li>
                <li class="social-list__item">
                    <a class="social-button" href="#" target="_blank" aria-label="YouTube сервиса Погнали">
                        <svg class="social-button__icon social-button__icon--youtube">
                            <use href="./img/svgsprite/sprite.symbol.svg#youtube"></use>
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>
